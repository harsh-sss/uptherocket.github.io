<body>
    <!-- <video src="https://youtu.be/9sNQFJAb3Ss">hey</video> -->
    <video autoplay loop muted plays-inline class="bggvid">
        <source src="bgvid.mp4" type="video/mp4">
    </video>
    <div class="headings">
        <h2 class="head1">Welcome to the Service Section!</h2>
    </div>
    <div class="container">
        <form action="" id="contactForm">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" name="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Name</label>
                <input class="form-control" type="text" name="name" id="name" required>
                <div class="invalid-feedback">
                    Please enter your Name
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="Dropdown">Enter the Service you want!</label>
                <select name="" class="form-control" name="services" id="services">
                    <option value="default">Dropdown Menu for our services</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Social Media Marketing">Social Media Marketing</option>
                    <option value="Instagram Marketing">Instagram Marketing</option>
                    <option value="Profile Growth">Profile Growth</option>
                    <option value="Growth Strategy">Growth Strategy</option>
                    <option value="Website-Development">Website-Devlopment</option>
                    <option value="UI Designing">UI Designing</option>
                    <option value="Reel/Content Creation">Reel/Content Creation</option>
                </select>
                <div class="invalid-feedback">
                    Please enter service
                </div>
            </div>

            <!-- <div class="button-36">
                <button type="submit" onclick="onDisplay()">Submit</button>
            </div> -->
        <button class="button-36" type="submit" onclick="onDisplay()">Submit</button>
        </form>
    </div>
    
    <div class="hmbt">
        <a href="index.html"><button class="hmbt1">Done?Home Page</button></a>
    </div>
